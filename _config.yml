# More Section
more_title: When I'm Not Researching
more_content: | # this will include new lines to allow paragraphs
  When I'm not in Lab., I put my free time into my hobbies or hang out with my friends, though I love research and spend most of my time studying.<br>
  When I take a long vaction, I always do travel all over Japan or the world.
  I love traveling and I've experienced backpacking many times such as traveling across Japan by bike, crossing America by recreationl vehicle, 
  hitchhiking, survival on an uninhabited island, camping in Africa and so on.<br>
  Meeting people who have different backgrounds enriched my mind and changed me dramatically.<br>
  And I like taking pictures as I can keep my trips as a memory. I often enjoy taking pictures of landscape, night view and starry sky.<br>
  
  I also like listening to music, watching comedians shows, competitive programming and drinking coffee or tea.<br>
  These days, I'm carzy about running in marathons. I've completed a full marathon twice and I'm going to participate in marathons more and more.

