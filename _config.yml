# About Section
# about_title: About Me (Use this to override about section title)
about_profile_image: images/profile.jpg
about_content: | 
  I'm a first-year Master's student majoring in Electronics and Computer Vision in the dept. of Electronics and Electrical Engineering at Keio University.<br>
  My research interests are Machine Learning, Computer Vision(Semantic Segmentation and Action Recognition) and Robot Vision(Affordance and Motion Analysis). <br>
  Now I'm working on these topics;
    * Function Detection of an object (e.g. Affordance)
    * Action Recognition
    * Semantic Segmentation
    * Object Detection  

  I'm full of curiosity. I always want to acquire a lot of knowledge and catch up with cutting-edge technology.<br>
  I also love traveling, taking a picture, running in marathons, listening to music and so on. <br>
  If you get interested in me, do NOT hesitate to contact me!!<br>

